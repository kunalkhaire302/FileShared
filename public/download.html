<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Download</title>
    <link rel="stylesheet" href="style/dstyle.css">
    <link rel="stylesheet" href="style/loader.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/shared.css">
    <link rel="shortcut icon" href="./assests/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div id="logo-main">
                <a href="index.html"><img src="assests/mainlogo.png" alt="" style="width: 40px;"></a>
            </div>
            <div class="menu-toggle" onclick="hide()">&#9776;</div>
            <div class="logo" id="logo-mainn">FileShare</div>
            <ul class="nav-links">
                <li id="logo-in"><a href="index.html"><img src="assests/mainlogo.png" alt="" style="width: 40px;"></a>
                </li>
                <li class="logo" id="logo-in">FileShare</li>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="dashboard.html" id="dashboard-link" style="display:none;">Dashboard</a></li>
                <li><a href="abus.html">About Us</a></li>
                <li><a href="login.html" class="login-btn" id="login-button">Login</a></li>
                <li><a href="#" class="login-btn" id="logout-button" style="display:none; background:#ff1744;"
                        onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Loading Spinner -->
    <div id="loading" style="display:none;" class="loading-container">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p style="color: white; margin: 30px;">Fetching, please wait...</p>
    </div>

    <!-- Download Section -->
    <section class="download-section">
        <div class="container">
            <h1>Download Your File</h1>
            <p>Enter the code provided to you:</p>

            <input type="text" id="download-code" placeholder="Enter code here..." required>
            <button type="button" id="lookup-button" disabled onclick="lookupFile()">üîç Look Up</button>

            <!-- File Info Card -->
            <div class="file-info-card" id="file-info-card">
                <div class="info-row"><span class="info-label">File</span><span class="info-value"
                        id="info-name"></span></div>
                <div class="info-row"><span class="info-label">Size</span><span class="info-value"
                        id="info-size"></span></div>
                <div class="info-row"><span class="info-label">Downloads</span><span class="info-value"
                        id="info-downloads"></span></div>
                <div class="info-row"><span class="info-label">Expires</span><span class="info-value"
                        id="info-expires"></span></div>
            </div>

            <!-- Password Section -->
            <div class="password-section" id="password-section">
                <p style="color:#ff9100; font-size:0.9rem;">üîí This file is password protected</p>
                <input type="password" id="file-password" placeholder="Enter file password...">
            </div>

            <button type="button" id="download-button" style="display:none;" onclick="downloadFile()">‚¨áÔ∏è
                Download</button>

            <p id="error-message" style="color:red; display:none; margin: 10px;"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FileShare. All rights reserved.</p>
    </footer>

    <script src="./script/nav.js"></script>
    <script src="./script/common.js"></script>
    <script>
        const codeInput = document.getElementById('download-code');
        const lookupBtn = document.getElementById('lookup-button');
        const downloadBtn = document.getElementById('download-button');
        const fileInfoCard = document.getElementById('file-info-card');
        const passwordSection = document.getElementById('password-section');
        const errorMsg = document.getElementById('error-message');

        // Auto-fill code from URL params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('code')) {
            codeInput.value = urlParams.get('code');
            lookupBtn.disabled = false;
            // Auto lookup
            setTimeout(lookupFile, 500);
        }

        codeInput.addEventListener('input', () => {
            lookupBtn.disabled = codeInput.value.trim() === '';
            // Reset state
            fileInfoCard.classList.remove('active');
            passwordSection.classList.remove('active');
            downloadBtn.style.display = 'none';
            errorMsg.style.display = 'none';
        });

        async function lookupFile() {
            const code = codeInput.value.trim();
            if (!code) return;

            const loadingSpinner = document.getElementById('loading');
            loadingSpinner.style.display = 'flex';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(`/api/file-info/${encodeURIComponent(code)}`);
                loadingSpinner.style.display = 'none';

                if (response.ok) {
                    const file = await response.json();
                    document.getElementById('info-name').textContent = file.file_name;
                    document.getElementById('info-size').textContent = formatFileSize(file.file_size);
                    document.getElementById('info-downloads').textContent = file.download_count + ' times';
                    document.getElementById('info-expires').textContent = file.expires_at ? timeRemaining(file.expires_at) : 'Never';

                    fileInfoCard.classList.add('active');
                    downloadBtn.style.display = 'block';

                    if (file.has_password) {
                        passwordSection.classList.add('active');
                    } else {
                        passwordSection.classList.remove('active');
                    }

                    showToast('File found!', 'success');
                } else {
                    const err = await response.json();
                    errorMsg.textContent = err.message || 'File not found';
                    errorMsg.style.display = 'block';
                    fileInfoCard.classList.remove('active');
                    downloadBtn.style.display = 'none';
                    showToast(err.message || 'File not found', 'error');
                }
            } catch (error) {
                loadingSpinner.style.display = 'none';
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                showToast('Network error', 'error');
            }
        }

        async function downloadFile() {
            const code = codeInput.value.trim();
            const password = document.getElementById('file-password')?.value || '';
            const loadingSpinner = document.getElementById('loading');
            loadingSpinner.style.display = 'flex';

            try {
                const response = await fetch(`/download/${encodeURIComponent(code)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                loadingSpinner.style.display = 'none';

                if (response.ok) {
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'download';
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="?(.+?)"?$/);
                        if (match) fileName = match[1];
                    }
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    showToast('Download started!', 'success');

                    // Update download count display
                    const countEl = document.getElementById('info-downloads');
                    const current = parseInt(countEl.textContent) || 0;
                    countEl.textContent = (current + 1) + ' times';
                } else {
                    const err = await response.json();
                    if (err.requiresPassword) {
                        passwordSection.classList.add('active');
                        showToast('Please enter the file password', 'warning');
                    } else {
                        showToast(err.message || 'Download failed', 'error');
                    }
                }
            } catch (error) {
                loadingSpinner.style.display = 'none';
                showToast('Network error. Please try again.', 'error');
            }
        }

        // Page load spinner
        document.getElementById('loading').style.display = 'flex';
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>

</html>
