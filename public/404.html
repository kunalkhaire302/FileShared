<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | FileShare</title>
    <link rel="shortcut icon" href="./assests/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: SF Pro Text, Helvetica Neue, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .error-page .code {
            font-size: 8rem;
            font-weight: 700;
            color: #007aff;
            line-height: 1;
        }

        .error-page h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ccc;
        }

        .error-page p {
            color: #888;
            margin-bottom: 30px;
        }

        .error-page a {
            background: #007aff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .error-page a:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="code">404</div>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>

</html>
